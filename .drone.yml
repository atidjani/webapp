build:
  image: node
  commands:
    - npm install -g angular-cli
    - npm install

publish:
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    repo: cp2017/webapp
    tag: latest
    file: Dockerfile
    insecure: false

notify:
  slack:
    webhook_url: https://hooks.slack.com/services/$$SLACK_TOKEN
    channel: drone
    username: drone
    template: >
      build #{{ build.number }} finished with a {{ build.status }} status
